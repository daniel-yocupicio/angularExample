<navbar (openCartEventEmitter)="openCart()" [items]="items" />
<div class="container my-4">
    <h2>Cart!</h2>
    <div class="row">
        <catalog 
            [products]="products" 
            (productEventEmitter)="onAddCart($event)" 
        />
        @if (showCart) {
            <cart-modal 
                [items]="items" 
                (onDeleteEventEmitter)="onDeleteCart($event)" 
                (openCartEventEmitter)="openCart()" 
            />
        }
    </div>
</div>
