<div class="card">
    <div class="card-content">
        <div class="card-header">
            <h5 class="card-title">Carro de compras!</h5>
        </div>
        <div class="card-body">
            @if (items.length > 0) {
                <table class="table table-hover table-striped">
                    <thead>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Eliminar</th>
                    </thead>
                    <tbody>
                        @for (item of items; track $index) {
                            <tr>
                                <td>{{item.product.name}}</td>
                                <td>{{item.product.price}}</td>
                                <td>{{item.quantity}}</td>
                                <td>{{item.quantity * item.product.price}}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" (click)="onDeleteCart(item.product.id)">
                                        Eliminar
                                    </button>
                                </td>
                            </tr>
                        }
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4" class="text-end fw-bold">total</td>
                            <td colspan="1" class="text-end fw-bold">{{total}}</td>
                        </tr>
                    </tfoot>
                </table>
            } @else {
                <div class="alert alert-warning">
                    Carro de compras vacio!
                </div>
            }
        </div>
    </div>
</div>
